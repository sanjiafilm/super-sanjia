<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/bootstrap/docs/movies/movies/css/login.css"/>
	<title>sanjiaFilm 欢迎您</title>
	<script type="text/javascript" src="/bootstrap/docs/movies/movies/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/bootstrap/docs/movies/movies/js/cookie.js"></script>
<!-- 	<script type="text/javascript" src="/bootstrap/docs/movies/movies/js/login_ajax.js"></script> -->
	<script type="text/javascript">
	
	$(function(){
		
		//30天自动登录
		var alogin_info=getCookie("autoLogin");
		//alert("alogin_info="+alogin_info);
		if(alogin_info!=""){
			var infos=alogin_info.split(":");
			//alert(infos[0]+"    "+infos[1]);
			$("input[name=username]").val(infos[0]);
			$("form input[name=password]").val(infos[1]);
			return login();
		}
		//记住用户名
		$("form input[name=username]").val(getCookie("loginName"));
		
		//给form表单添加submit事件
		$("form").submit(function(){
			return login();
		});
		
	});
	function login(){
		//获取页面数据
		var userName=$("input[name=username]").val();
		var userPassword=$("form input[name=password]").val();
		var remember=$("form input[name=remname]").get(0).checked;
		var autologin=$("form input[name=autologin]").get(0).checked;
		if(userName==""){
			$("form table tr:eq(0) td span").html("用户名不能为空");
			return false;
		}
		if(userPassword==""){
			$("form table tr:eq(1) td span").html("密码不能为空");
			return false;
		}
		//发送异步请求
		$.ajax({
			url:"/user/login",
			type:"get",
			data:{"name":userName,"pass":userPassword},
			dataType:"json",
			success:function(result){
				//result是服务端返回的数据
				if(result.status==1){
// 					window.location.href="/page/index";
					window.location.href="/";
					
					if(autologin){
						if(getCookie("autoLogin")==""){
							var value=userName+":"+userPassword;
							setCookie("autoLogin",value);
						}					
					}else{
						delCookie("autoLogin");
					}
					if(remember){
						if(getCookie("loginName")==""){
							addCookie("loginName",userName,5);
						}
					}else{
						delCookie("loginName");
					}
				}else if(result.status==0){
					alert(result.message);
				}
			},
			error:function(){
				alert("请求失败!");
			}
		});
		
		return false;
	}

	
	
	</script>
	
	
	
</head>
<body>
	<h1>欢迎登陆sanjiaFilm</h1>
	<form>
		<table>
			<tr>
				<td class="tdx">用户名：</td>
				<td><input type="text" id="username" name="username" value=""/>
					<span style="color:red"></span>
				</td>
			</tr>
			<tr>
				<td class="tdx">密&nbsp;&nbsp; 码：</td>
				<td><input type="password" name="password"/>
				<span style="color:red"></span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="checkbox" name="remname" checked/>记住用户名
					<input type="checkbox" name="autologin" checked/>30天内自动登陆
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="登陆"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<span style="color:red"></span>
				</td>
			</tr>
		</table>
	</form>		
</body>
</html>
